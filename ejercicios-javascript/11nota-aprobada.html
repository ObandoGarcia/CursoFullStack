<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar nota</title>
    <script>

        let nota;

        do{
            nota = Number(prompt("Ingrese nota de estudiante: "))
        }while(nota < 0 || nota > 10);

        //Validar nota segun rango
        if(nota >= 0 && nota <= 5.9){
            alert("El resultado de la nota es: E");
        }else if(nota >= 6 && nota <= 6.9){
            alert("El resultado de la nota es: D");
        }else if(nota >= 7 && nota <= 7.9){
            alert("El resultado de la nota es: C");
        }else if(nota >= 8 && nota <= 8.9){
            alert("El resultado de la nota es: B");
        }else if(nota >= 8 && nota <= 10){
            alert("El resultado de la nota es: A");
        }else{
            alert("La nota ingresada no es una nota valida");
        }
                  
    </script>
</head>
<body>
    
</body>
</html>
