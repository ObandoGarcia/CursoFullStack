<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial de un numero</title>
    <script>
        let factorial = 1, numero;

        do{
            numero = Number(prompt("Ingrese un numero positivo: "));
        }while(numero < 0);

        for(let i = 1; i <= numero; i++){
            factorial *= i;
        }

        alert("El factorial del numero es: "+ factorial);

    </script>
</head>

</html>
