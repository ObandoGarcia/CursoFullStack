<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comision por ventas</title>
    <script>
        //Creamos las variables
        let totalVentas = 1000, sueldo = 365, comision, sueldoNeto;

        //Calculo de la comision
        comision = totalVentas * 0.1;

        //Calculo del sueldo neto
        sueldoNeto = sueldo + comision;

        //Mostramos la salida
        console.log("La comision por ventas es: "+ comision  +" y sueldo neto a recibir es: "+ sueldoNeto)
    </script>
</head>

</body>
</html>
