<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de notas de estudiantes</title>
    <script>
        let nota = 0.0, acumulador = 0.0, promedio;

        for(let i = 1; i <= 10; i++){
            do{
                nota = parseFloat(prompt("Ingrese la nota del estudiante:" + i) );
            }while(nota < 0 || nota > 10);

        acumulador += nota;
        console.log(acumulador)
        }

        promedio = acumulador/10;
        alert("El promdeio de las notas ingresadas es: " + promedio.toFixed(2));
    </script>
</head>
<body>
    
</body>
</html>
