<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gigabytes</title>
    <script>
        //Declaracion de variables
        let gb, mb;

        //Valor ingresado por el usuario
        mb = Number(prompt("Ingrese el valor en Megabytes (MB)que desea convertir a GB:"));

        //Realizamos el calculo tomando en cuenta que 1GB = 1024MB
        gb = mb / 1024;

        //Mostramos la salida
        alert(mb + " de megabytes equivale a gigabytes: " + gb);

    </script>
</head>

</body>
</html>
