<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar estacionamiento</title>
    <script>
        //Variables a utilizar
        let valorPorHora = 1.25, tiempo, pagoTotal;

        //Ingreso del tiempo de estacinamiento por parte del usuario
        tiempo = Number(prompt("Ingrese el valor en horas de su tiempo en el estacionamiento:"));

        //Calculo del pago total
        pagoTotal = tiempo * valorPorHora;

        alert("El pago total para su tiempo es: " + pagoTotal);

    </script>
</head>

</html>
