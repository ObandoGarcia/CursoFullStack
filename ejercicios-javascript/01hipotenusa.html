<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de hipotenusa</title>
    <script>
        //Datos para calculos
        let cateto1 = 2, cateto2 = 6, hipotenusa; 

        //Operamos segun la formula
        hipotenusa = Math.pow(cateto1, 2) + Math.pow(cateto2, 2);

        //Mostramos la salida
        console.log("El valor de la hipotenusa para cateto1: " + cateto1 + " y cateto2: " + cateto2 + " es: " + hipotenusa);

    </script>
</head>
