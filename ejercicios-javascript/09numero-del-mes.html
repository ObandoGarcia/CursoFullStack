<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes segun un numero</title>
    <script>
        let numero;

        do{
            numero = Number(prompt("Ingrese un numero(1 - 12): "));
        }while(numero < 1 || numero > 12);

        switch(numero){
            case 1:
            alert("El mes segun el numero ingresado es: Enero");
            break;

            case 2:
            alert("El mes segun el numero ingresado es: Febrero");
            break;
            
            case 3:
            alert("El mes segun el numero ingresado es: Marzo");
            break;

            case 4:
            alert("El mes segun el numero ingresado es: Abril");
            break;

            case 5:
            alert("El mes segun el numero ingresado es: Mayo");
            break;

            case 6:
            alert("El mes segun el numero ingresado es: Junio");
            break;

            case 7:
            alert("El mes segun el numero ingresado es: Julio");
            break;

            case 8:
            alert("El mes segun el numero ingresado es: Agosto");
            break;

            case 9:
            alert("El mes segun el numero ingresado es: Septiembre");
            break;

            case 10:
            alert("El mes segun el numero ingresado es: Octubre");
            break;

            case 11:
            alert("El mes segun el numero ingresado es: Noviembre");
            break;

            case 12:
            alert("El mes segun el numero ingresado es: Diciembre");
            break;
        }
    </script>
</head>
<body>
    
</body>
</html>
