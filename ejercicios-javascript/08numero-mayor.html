<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero mayor</title>
    <script>
        let n1 = Number(prompt("Ingrese un numero: "));
        let n2 = Number(prompt("Ingrese un numero: "));
        let n3 = Number(prompt("Ingrese un numero: "));

        if(n1 > n2 && n1 > n3){
            alert("El numero mayor es: " + n1);
        }else if(n2 > n1 && n2 > n3){
            alert("El numero mayor es: " + n2);
        }else{
            alert("El numero mayor es: " + n3);
        }
    </script>
</head>
