<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de elementos de un vector</title>
    <script>
        //Susponiendo que el vector solo ingresan numeros positivos
        let numeros = [], total = 0, numero;

        for(let i = 1; i <= 10; i++){
            do{
                numero = Number(prompt(`Ingrese un numero(${i}): `));
            }while(numero < 0);

            numeros.push(numero);
        }

        //Suma de los elementos
        for(let i of numeros) total += i;
        alert("La suma de los numeros dentro de la matriz es: " + total);

    </script>
</head>
<body>
    
</body>
</html>
