<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuento de libros</title>
    <script>
        let precio = Number(prompt("Ingrese el precio total de su compra: "))
        let cantidad = Number(prompt("Ingrese el numero de libros de su compra: "))

        if(cantidad < 3){
            alert("No tiene descuento")
        }else if(cantidad == 3){
            alert("EL total a pagar es: " + (precio - (precio*0.03)))
        }else if(cantidad > 3) {
            alert("El total a pagar es: " + (precio - (precio*0.05)))
        }else if(cantidad >= 10){
            let total = precio - (precio * 0.01)
            alert("El total a pagar es: " + total)
        }else{
            alert("Fuera de rango")
        }
    </script>
</head>
<body>
    
</body>
</html>
