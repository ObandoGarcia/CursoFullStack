<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector solo con numeros pares</title>
    <script>
        let numeros = [], numero;

        for(let i = 1; i <= 5; i++){
            do{
                numero = Number(prompt(`Ingrese un numero(${i}): `));
            }while(!(numero%2 == 0));

        numeros.push(numero); 
        }

        alert("Numeros dentro del array: " + numeros);
        
    </script>
</head>
