<!DOCTYPE html>
<html lang="es">
<head>
    <!--Metadatos-->
    <meta charset="UTF-8">
    <meta name="author" content="Jose Obando">
    <meta name="descripton" content="Pagina de prueba Jose Obando">
    <meta name="keywords" content="HTML, CSS, Javascript, Bootstrap">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de monedas</title>

    <!--Estilos personalizados-->
    <link rel="stylesheet" href="assets/css/estilo.css">

    <!--CSS de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body> 
    <div class="container">
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
            <h2 class="titulo">Aplicacion de conversion de monedas</h2>
            <form id="formulario" class="needs-validation" novalidate>
              <div class="form-floating mb-3">
                <input id="moneda" type="number" class="form-control" required placeholder="Código" min="1">
                <label for="floatingInput">Moneda en Dolares</label>            
                <div class="valid-feedback">
                  ¡Correcto!
                </div>
                <div class="invalid-feedback">
                  Debes ingresar un numero valido (solo se permiten numeros positivos y mayores a 0)
                </div>
              </div>
              <label for="equivalencias">Equivalencias</label><br><br>
              <p><b>Bitcoin:</b> </p>
              <h2 id="btc"></h2>
              <p><b>Colones:</b> </p>
              <h2 id="col"></h2>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                <button type="submit" class="btn btn-success">Convertir</button>
                <button class="btn btn-danger" type="reset" onclick="limpiarDatos()">Limpiar</button>
              </div>
            </form>
          </div>
          <div class="col'4"></div>
        </div>
    </div>
  
    <!--Script de validaciones-->
    <script src="assets/js/validaciones.js"></script>

    <!--JavaScript-->
    <script src="assets/js/main.js"></script>

    <!--Scripts de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
